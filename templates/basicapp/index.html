{% extends 'basicapp/base.html'%}
{% block body_block %}
<h1>This is index page!</h1>
<form method="post">
  {%csrf_token%}
  {{insert_form.as_p}}
  <input type="submit" value="submit">
</form>
<div>
  {% if data %}
  {% for rec in data %}
  <p>{{rec.name}}</p>
  <p>{{rec.email}}</p>
  <p>{{rec.weburl}}</p>
  {% endfor %}
  {% endif %}

</div>
{% endblock%}
